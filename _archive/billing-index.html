<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="color-scheme" content="light dark">
  <title>OHIP ED Billing Reference</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/typography.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>
  <header class="header">
    <button class="header__menu-btn" type="button" title="Menu">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
      <span class="header__brand" id="header-brand">ED Billing</span>
    </button>
    <div class="header__search">
      <input type="text" id="search-input" placeholder="Search codes, diagnoses, keywords..." autocomplete="off">
    </div>
    <button class="header__tips-btn" id="tips-btn">General Tips</button>
  </header>

  <main class="dashboard" id="dashboard">
    <div class="swipe-container" id="swipe-container">
      <aside class="col col--diagnostic" id="col-diagnostic">
        <div class="col__header" id="diagnostic-header">Diagnostic Codes</div>
        <div class="col__content" id="diagnostic-list">
          <div class="empty-state">Search to see diagnostic codes</div>
        </div>
      </aside>

      <div class="col-resizer" id="resizer-1"></div>

      <section class="col col--billing" id="col-billing">
        <div class="col__header" id="billing-header">Billing Codes</div>
        <div class="col__content" id="billing-list">
          <div class="loading">Loading...</div>
        </div>
      </section>
    </div>

    <div class="col-resizer" id="resizer-2"></div>

    <section class="col col--context" id="col-context">
      <div class="col__header" id="context-header">Details</div>
      <div class="col__content" id="context-panel">
        <div class="empty-state">Select a billing code to see details</div>
      </div>
    </section>
  </main>

  <div class="modal-overlay" id="modal-overlay">
    <div class="modal" id="modal">
      <button class="modal__close" id="modal-close">&times;</button>
      <div class="modal__content" id="modal-content"></div>
    </div>
  </div>

  <script src="js/search.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/calculations.js"></script>
  <script src="js/time-highlight.js"></script>
  <script src="js/user.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/context-panel.js"></script>
  <script src="js/modals.js"></script>
  <script src="js/swipe.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
