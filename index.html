<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ED Prescriptions</title>
  <script type="text/javascript" nonce="7fef95c99c844cf09f48629027c" src="//local.adguard.org?ts=1768470633507&amp;type=content-script&amp;dmn=contribution.usercontent.google.com&amp;url=https%3A%2F%2Fcontribution.usercontent.google.com%2Fdownload%3Fc%3DCgxiYXJkX3N0b3JhZ2USTxIMcmVxdWVzdF9kYXRhGj8KMDFlMjFkYjJiOTc4ZTA1YjQwMDA2NDg2YWJiNGYzNjlkMDQ4OWJhNzgyYjI2YWNkMhILEgcQ_5jn47IdGAE%26filename%3Dindex.html%26opi%3D103135050&amp;app=com.apple.Safari&amp;css=3&amp;js=1&amp;rel=1&amp;rji=1&amp;sbe=0&amp;stealth=1&amp;st-push&amp;st-loc&amp;st-java&amp;st-dnt"></script><script type="text/javascript" nonce="7fef95c99c844cf09f48629027c" src="//local.adguard.org?ts=1768470633507&amp;name=AdGuard%20Extra&amp;type=user-script"></script><link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-shell">
    <main class="main">
      <header class="topbar">
        <div class="topbar-left">
          <div class="brand">ED Prescriptions</div>
        </div>

        <div class="location-wrapper">
          <button id="locationBtn" class="location-btn" type="button">
            <span class="loc-label">Loading...</span> 
            <span class="arrow">â–¼</span>
          </button>
          <div id="locationMenu" class="location-menu hidden">
            <div id="locationList" class="location-list-content"></div>
            <div class="location-menu-footer">
              <button id="openAddLocationBtn" class="btn btn-sm">+ Add New Location</button>
            </div>
          </div>
        </div>

        <div class="weight-section">
          <label for="weightInput">Weight:</label>
          <input id="weightInput" type="number" placeholder="..." min="0" step="0.01" />
          <span>kg</span>
        </div>

        <div class="searchbar">
          <input id="searchInput" type="text" placeholder="Search med or indication" autocomplete="off" />
          <button id="clearSearchBtn" class="search-clear-btn" type="button" aria-label="Clear search">&times;</button>
        </div>

        <div class="status">
          <button id="resetViewBtn" class="icon-btn reset-btn" title="Reset View & Weight">
            &#x21bb;
          </button>
        </div>
      </header>

      <div class="content-scroll">
        <div id="dashboardView" class="dashboard-container">
          <div id="col1" class="dash-col"></div>
          <div id="col2" class="dash-col"></div>
          <div id="col3" class="dash-col"></div>
        </div>

        <div id="searchView" class="search-container hidden">
          <h2 class="section-title">Search Results</h2>
          <div id="searchResults" class="med-list-flat"></div>
        </div>
      </div>
    </main>

    <aside id="cart" class="cart">
      <div class="cart-header">
        <div class="cart-title">Prescriptions</div>
        <div class="cart-actions">
          <button id="printBtn" class="btn" type="button">Print</button>
          <button id="clearCartBtn" class="btn btn-secondary" type="button">Clear</button>
        </div>
      </div>

      <div id="cartList" class="cart-list"></div>

      <div class="cart-footer">
        <div class="cart-count"><span id="cartCount">0</span> prescriptions</div>
      </div>
    </aside>
  </div>

  <div id="weightModal" class="modal-overlay hidden">
    <div class="modal-box">
      <p style="margin-top:0; font-size:15px; line-height:1.5; color:#333;">
        Medication is weight-based, enter patient's weight to calculate dose.
      </p>
      
      <div class="modal-input-group">
        <input id="modalWeightInput" type="number" placeholder="Weight (kg)" min="0" step="0.01" />
      </div>

      <div class="modal-actions">
        <button id="modalSkipBtn" class="btn btn-secondary">Skip</button>
        <button id="modalSaveBtn" class="btn">Calculate & Add</button>
      </div>
    </div>
  </div>

  <div id="locationModal" class="modal-overlay hidden">
    <div class="modal-box">
      <h3 style="margin-top:0;">Add New Location</h3>
      
      <div class="modal-input-group">
        <label style="font-size:12px; font-weight:600; display:block; margin-bottom:4px;">Location Name</label>
        <input id="newLocName" type="text" placeholder="e.g. Clinic A" />
      </div>
      
      <div class="modal-input-group">
        <label style="font-size:12px; font-weight:600; display:block; margin-bottom:4px;">Address</label>
        <input id="newLocAddress" type="text" placeholder="Full address..." />
      </div>

      <div class="modal-actions">
        <button id="cancelLocBtn" class="btn btn-secondary">Cancel</button>
        <button id="saveLocBtn" class="btn">Save Location</button>
      </div>
    </div>
  </div>

  <div id="editModal" class="modal-overlay hidden">
  <div class="modal-box modal-wide">
    <h3 id="editModalTitle" style="margin-top:0; font-size:16px;">Edit Prescription</h3>
    
    <div class="edit-grid-row">
      <div class="edit-field">
        <label>Dose</label>
        <input id="editDose" type="text" />
      </div>
      <div class="edit-field">
        <label>Route</label>
        <input id="editRoute" type="text" />
      </div>
      <div class="edit-field">
        <label>Frequency</label>
        <input id="editFreq" type="text" />
      </div>
      <div class="edit-field">
        <label>Duration</label>
        <input id="editDur" type="text" />
      </div>
      <div class="edit-field">
        <label>Dispense</label>
        <input id="editDispense" type="text" />
      </div>
      <div class="edit-field">
        <label>Refill</label>
        <input id="editRefill" type="text" />
      </div>
      <div class="edit-field">
        <label>Form</label>
        <input id="editForm" type="text" />
      </div>
    </div>

    <div class="edit-full-row">
      <label>PRN (As needed for...)</label>
      <input id="editPrn" type="text" placeholder="e.g. pain, fever..." />
    </div>

    <div class="edit-full-row">
      <label>Note</label>
      <textarea id="editComments" rows="3"></textarea>
    </div>

    <div class="modal-actions">
      <button id="cancelEditBtn" class="btn btn-secondary">Cancel</button>
      <button id="saveEditBtn" class="btn">Update Prescription</button>
    </div>
  </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
